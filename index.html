<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Safe Eingabe</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .safe-wrapper {
      position: relative;
      width: 90vw; /* skaliert mit Bildschirmbreite */
      max-width: 405px; /* max wie Original */
      aspect-ratio: 405 / 541; /* hält Seitenverhältnis */
      background: url('safe.png') no-repeat center center;
      background-size: contain;
    }

    .display {
      position: absolute;
      top: 12%;
      left: 16%;
      width: 68%;
      height: 8%;
      background: rgba(0,0,0,0.8);
      color: #00fff7;
      font-family: monospace;
      font-size: 1.2rem;
      text-align: center;
      line-height: 2.5em;
      letter-spacing: 3px;
      border-radius: 6px;
    }

    .key {
      position: absolute;
      background: rgba(255,255,255,0);
      border-radius: 8px;
      cursor: pointer;
      outline: none;
      user-select: none;
      touch-action: manipulation;
    }

    .key:hover {
      background: rgba(255,255,255,0.1);
    }

    #message {
      position: absolute;
      top: 5%;
      width: 100%;
      text-align: center;
      font-size: 1rem;
      color: #f00;
      z-index: 10;
    }

    #video-container {
      display: none;
      width: 100%;
      max-width: 640px;
      aspect-ratio: 16 / 9;
    }

    video {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>

  <!-- Safe -->
  <div class="safe-wrapper" id="safe">
    <div id="message"></div>
    <div class="display" id="display">____________</div>
  </div>

  <!-- Video -->
  <div id="video-container">
    <video id="access-video" controls autoplay>
      <source src="TÜRÖFFNERFINALE.mp4" type="video/mp4">
      Dein Browser unterstützt kein Video.
    </video>
  </div>

  <script>
    const keys = [
      ["0", 17, 30], ["1", 31, 30], ["2", 44, 30], ["3", 58, 30], ["4", 71, 30],
      ["5", 17, 37], ["6", 31, 37], ["7", 44, 37], ["8", 58, 37], ["9", 71, 37],
      ["A", 17, 44], ["B", 31, 44], ["C", 44, 44], ["D", 58, 44], ["E", 71, 44],
      ["F", 17, 50], ["G", 31, 50], ["H", 44, 50], ["I", 58, 50], ["J", 71, 50],
      ["K", 17, 56], ["L", 31, 56], ["M", 44, 56], ["N", 58, 56], ["O", 71, 56],
      ["P", 17, 63], ["Q", 31, 63], ["R", 44, 63], ["S", 58, 63], ["T", 71, 63],
      ["U", 17, 70], ["V", 31, 70], ["W", 44, 70], ["X", 58, 70], ["Y", 71, 70],
      ["Z", 17, 76],
      ["Löschen", 31, 76, 20],
      ["Bestätigen", 58, 76, 20]
    ];

    const wrapper = document.getElementById('safe');
    const display = document.getElementById('display');
    const message = document.getElementById('message');
    const korrekterCode = "0123456789AB";
    let eingabe = "";

    keys.forEach(([text, x, y, w]) => {
      const key = document.createElement('div');
      key.className = 'key';
      key.style.left = `${x}%`;
      key.style.top = `${y}%`;
      key.style.width = w ? `${w}%` : `12%`;
      key.style.height = `6%`;
      key.title = text;
      key.setAttribute('tabindex', '-1');
      key.onclick = (event) => {
        handleClick(text);
        event.currentTarget.blur();
      };
      wrapper.appendChild(key);
    });

    function handleClick(key) {
      if (key === "Löschen") {
        eingabe = eingabe.slice(0, -1);
      } else if (key === "Bestätigen") {
        if (eingabe === korrekterCode) {
          eingabe = "";
          display.textContent = "";
          message.textContent = "✔️ Zugriff gewährt";
          display.style.color = '#00fff7';
          message.style.color = '#00fff7';

          document.getElementById('safe').style.display = 'none';
          document.getElementById('video-container').style.display = 'block';

        } else {
          display.style.color = 'red';
          message.style.color = 'red';
          message.textContent = "❌ Ungültiger Code";
          eingabe = "";
          setTimeout(() => {
            message.textContent = "";
            updateDisplay();
          }, 3000);
        }
      } else {
        if (eingabe.length < 12) eingabe += key;
      }
      updateDisplay();
    }

    function updateDisplay() {
      display.textContent = eingabe.padEnd(12, "_");
      display.style.color = "#00fff7";
    }
  </script>
</body>
</html>
